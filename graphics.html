    <!-- Modal for Enlarged Images -->
    <div id="imageModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal(event)">&times;</span>
            <div class="modal-slideshow-container">
                <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
                <div class="modal-slideshow" id="modalSlides"></div>
                <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>

    <!-- <script src="./js/script.js"></script> -->
    <script>
 // Function to go back to the previous page
function goBack() {
    window.history.back();
}

// Open the modal and display the images from the clicked container
function openModal(container) {
    var modal = document.getElementById("imageModal");
    var modalSlides = document.getElementById("modalSlides");
    
    // Clear previous images
    modalSlides.innerHTML = '';

    // Get all images from the hidden-images div
    var images = container.querySelectorAll('.hidden-images img');
    images.forEach(img => {
        var clone = img.cloneNode();
        clone.style.width = 'auto';
        clone.style.height = '100%';
        modalSlides.appendChild(clone);
    });

    // Show arrows if there are multiple images
    var arrows = document.querySelectorAll('.arrow');
    if (images.length > 1) {
        arrows.forEach(arrow => arrow.style.display = 'block');
    } else {
        arrows.forEach(arrow => arrow.style.display = 'none');
    }

    modal.style.display = "block";

    // Initialize slide index
    window.currentSlideIndex = 0;
    showSlide(window.currentSlideIndex);
}

// Close the modal
function closeModal(event) {
    var modal = document.getElementById("imageModal");
    if (event.target === modal || event.target.classList.contains('close')) {
        modal.style.display = "none";
    }
}

// Show slide based on index
function showSlide(index) {
    var slides = document.querySelectorAll('#modalSlides img');
    if (slides.length === 0) return;

    if (index >= slides.length) {
        window.currentSlideIndex = 0;
    } else if (index < 0) {
        window.currentSlideIndex = slides.length - 1;
    } else {
        window.currentSlideIndex = index;
    }

    slides.forEach((slide, i) => {
        slide.style.display = (i === window.currentSlideIndex) ? 'block' : 'none';
    });

    // Update arrow visibility
    updateArrowVisibility();
}

// Update arrow visibility based on current slide index
function updateArrowVisibility() {
    var slides = document.querySelectorAll('#modalSlides img');
    document.querySelector('.arrow.left').style.display = (window.currentSlideIndex === 0) ? 'none' : 'block';
    document.querySelector('.arrow.right').style.display = (window.currentSlideIndex === slides.length - 1) ? 'none' : 'block';
}

// Move to next or previous slide
function moveSlide(step) {
    showSlide(window.currentSlideIndex + step);
}

// Add event listener for modal close functionality
document.getElementById("imageModal").addEventListener("click", closeModal);

// Ensure clicks within modal content don't close the modal
document.querySelector('.modal-content').addEventListener("click", function(event) {
    event.stopPropagation();
});

// Add event listener for close button click
document.querySelector('.close').addEventListener("click", function() {
    document.getElementById("imageModal").style.display = "none";
});


    </script>
